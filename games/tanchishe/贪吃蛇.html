<html>
<head>
	<meta charset="utf-8">
	<title>html5贪吃蛇小游戏</title>
	<link rel="shortcut icon"  href="images/icon.png"/>
	<script type="text/javascript" src="贪吃蛇.js"></script>
<style>
    .arrow-keys {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        max-width: 200px;
        margin: 0 auto;
        text-align: center;
    }

    .arrow-button {
        width: 60px;
        height: 60px;
        font-size: 18px;
    }
</style>
	<script>
    // Function to handle keydown event
    function handleKeydown(event) {
        // Check if the event target is not an input, textarea, or game element
        if (event.target.tagName !== "INPUT" && event.target.tagName !== "TEXTAREA" && !event.target.classList.contains("game-element")) {
            // Check if the pressed key is an arrow key (37-40)
            if (event.keyCode >= 37 && event.keyCode <= 40) {
                event.preventDefault(); // Prevent the default behavior
            }
        }
    }

    // Attach the keydown event listener to the whole document
    document.addEventListener("keydown", handleKeydown);
	    // Function to simulate arrow key presses
    function simulateArrowKeyPress(keyCode) {
        var event = new KeyboardEvent('keydown', {
            bubbles: true,
            cancelable: true,
            keyCode: keyCode
        });
        document.dispatchEvent(event);
    }
	</script>
</head>
<body>
	<h1>html5贪吃蛇小游戏</h1>
	<div align="left" class="a">
		游戏规则：<br>
		1.初始分数为=0、初始速度为1！<br>
		2.操作蛇移动，使蛇可以吃到红色的食物!<br>
		3.每当我的分数每次达到100分时，当前速度就会提高一个等级！<br>
		4.最高速度为10.相信能力强的人可以达到最高速度！<br>
		5.当蛇的碰到墙体或者自己的身子的时候，会宣布游戏失败！<br>
	</div>
	<style>
body{

}

}

	</style>

	<button onclick="simulateArrowKeyPress(37)">Simulate Left Arrow Key</button>
