<img id="main-image" src="images/g1.png" width="918" height="508"alt="Main Image"> <!-- Replace with actual main image URL -->

<script>
  const mainImage = document.getElementById("main-image");
  const originX = window.innerWidth / 2;
  const originY = window.innerHeight / 2;
  let mouseX = originX;
  let mouseY = originY;

  document.addEventListener("mousemove", (event) => {
    mouseX = event.clientX;
    mouseY = event.clientY;
    moveMainImage();
  });

  function moveMainImage() {
    const deltaX = (mouseX - originX) * 0.02; // Adjust the factor to control the speed
    const deltaY = (mouseY - originY) * 0.02;

    mainImage.style.transform = `translate(-50%, -50%) translate(${deltaX}px, ${deltaY}px)`;
  }

  document.addEventListener("mouseenter", () => {
    mainImage.style.transition = "transform 0.5s";
    moveMainImage();
  });

  document.addEventListener("mouseleave", () => {
    mainImage.style.transition = "none";
    mainImage.style.transform = `translate(-50%, -50%)`;
  });
</script>
