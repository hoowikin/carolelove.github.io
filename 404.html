<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 NOT FOUND</title>
	<link rel="shortcut icon"  href="images/icon.png"/>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/bg.JPG'); /* Replace with actual background image URL */
    background-size: cover;
    z-index: -1;
  }
  #main-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.5s;
  }
body {
    background-image: url(bg.JPG);
    background-repeat: repeat;
    font-style: normal;
    font-weight: normal;
}
</style>
</head>
<body>
<div id="background"></div>
<img id="main-image" src="images/404.png" width="945" height="708.5"alt="Main Image"> <!-- Replace with actual main image URL -->

<script>
  const mainImage = document.getElementById("main-image");
  const originX = window.innerWidth / 2;
  const originY = window.innerHeight / 2;
  let mouseX = originX;
  let mouseY = originY;

  document.addEventListener("mousemove", (event) => {
    mouseX = event.clientX;
    mouseY = event.clientY;
    moveMainImage();
  });

  function moveMainImage() {
    const deltaX = (mouseX - originX) * 0.15; // Adjust the factor to control the speed
    const deltaY = (mouseY - originY) * 0.15;

    mainImage.style.transform = `translate(-50%, -50%) translate(${deltaX}px, ${deltaY}px)`;
  }

  document.addEventListener("mouseenter", () => {
    mainImage.style.transition = "transform 0.5s";
    moveMainImage();
  });

  document.addEventListener("mouseleave", () => {
    mainImage.style.transition = "none";
    mainImage.style.transform = `translate(-50%, -50%)`;
  });
</script>
</body>
</html>
